    <fieldset> 
      <legend>Note</legend>
      <label>
          <b>Title</b>
          <input type="title" name="title" value="{{ctrl.title}}">
      </label>
      <label>
          <b>Text</b>
          <textarea cols="30" rows="5" >{{ctrl.text}}</textarea>
      </label> 
    </fieldset> 
  </form>
</div>
