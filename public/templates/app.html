<div class="app">

  <h1 class="app-title">Tagger</h1>

  <div class="row">

    <div class="side-panel">
      <note-list 
        notes="ctrl.getAllNotes()"
        select="ctrl.set">
      </note-list>
    </div>

    <div class="editor-view">
      <editor
        note="ctrl.getCurrentNote()"
        update="ctrl.update"
        new="ctrl.new"
        create="ctrl.create"
        delete="ctrl.delete">
      </editor>
    </div>

  </div> <!--row-->

</div> <!--app-->
